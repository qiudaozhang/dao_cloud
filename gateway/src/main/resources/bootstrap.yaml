server:
  port: 16000

spring:
  application:
    name: gateway
  cloud:
    gateway:
      globalcors:
        '[/**]':
          allowedOrigins: "*"
          allowedHeaders: "*"
          allowedMethods: "*"
      #          各服务路由配置
      routes:
        - id: manager
          uri: lb://manager
          predicates:
            - Path=/manager/**
    nacos:
      discovery:
        group: dao
        namespace: 2b3c48fb-f6e6-4ff4-9c74-6b9be8fb5b09
